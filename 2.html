  <h2>토이스토리</h2>
<P>살아 있는 장난감들의 우정과 모험담을 그린 이 작품은 평단과 관객 모두를 매료시킨 세계적인  흥행작이며, 디즈니의 2D 장편을 정점으로 한
   애니메이션계의 판도를 바꾼 픽사의 출세작</P>

<p>장난감이 나오는 애니메이션이라서 겉만 보고 유치하다고 생각하는 사람들이 많지만
   픽사 작품들 중에서도 손에 꼽히는 명작으로 평가되며, 각 편마다 뚜렷한 철학과 주제가 담겨있다. </P>

<p> 장난감 우디와 버즈가 가진 한계를 뛰어넘는 무한 도전의 용기를 보여준다.</P>
